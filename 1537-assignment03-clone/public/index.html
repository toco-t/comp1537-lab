<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

<body>
  <div id="searches">
    <hr>
    <h1>Find Unicorns</h1>
    <h2> Search for Unicorn by Name</h2>

    <!-- <form method="post"> -->

    <label>Unicorn Name</label>

    <input type="text" id="unicornName" placeholder="Enter Unicorn Name">
    <input type="submit" value="submit" id="findUnicornByName">
    <!-- </form> -->



    <h2> Or, Search for Unicorn by Weight</h2>

    <!-- <form method="post"> -->

    <label>Unicorn weight</label>
    <input type="text" id="lowerWeight" name="lowerWeight" placeholder="Enter lower limit"> and
    <input type="text" id="higherWeight" name="higherWeight" placeholder="Enter higher limit">
    <input type="submit" value="submit" id="findUnicornByWeight">
    <!-- </form> -->


    <h2> Or, Search for Unicorn by Fav. food</h2>
    <br>

    <!-- <form method="post"> -->

    <label>Unicorn Food List</label>
    <br>
    <label for="apple">Apple</label>
    <input type="checkbox" id="apple" name="apple">
    <label for="carrot">Carrot</label>
    <input type="checkbox" id="carrot" name="carrot">
    <input type="submit" value="submit" id="findUnicornByFood">
  </div>

  <!-- </form> -->
  <div id="filters">
    <hr>
    <h2>Filters/Projection</h2>
    <label for="unicornNameFilter">Name</label>
    <input type="checkbox" id="nameFilter" name="unicornNameFilter">

    <label for="unicornWieghtFilter">weight</label>
    <input type="checkbox" id="wieghtFilter" name="unicornWieghtFilter">

    <input type="submit" value="submit" id="filter">
    <hr>
  </div>
  <h1>
    Results
  </h1>
  <div id="results"></div>

</body>

</html>
